<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1 class="heading">Order Summary</h1>

    <p class="bodySentence">
      You can now listen to millions of songs, audiobooks, and podcasts on
      any device anywhere you like!
    </p>

    <div class="plan">
      <p class="planTitle">Annual Plan</p>
      <p class="price">$59.99/year</p>
      <p class="change">Change</p>
    </div>

    <p class="pay">Proceed to Payment</p>
    <p class="cancel">Cancel Order</p>
    
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/Pound-Hash">Alan Welsh</a>.</p>
    </footer>
  </main>
</body>
</html>
